ubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script><script src="prism/prism.js"></script><script src="nouislider/js/nouislider.min.js"></script><script>$(document).ready(function() {
          // NoUI Slider
          if ($(".input-slider-container")[0]) {
              $('.input-slider-container').each(function() {

                  var slider = $(this).find('.input-slider');
                  var sliderId = slider.attr('id');
                  var minValue = slider.data('range-value-min');
                  var maxValue = slider.data('range-value-max');

                  var sliderValue = $(this).find('.range-slider-value');
                  var sliderValueId = sliderValue.attr('id');
                  var startValue = sliderValue.data('range-value-low');

                  var c = document.getElementById(sliderId),
                      d = document.getElementById(sliderValueId);

                  noUiSlider.create(c, {
                      start: [parseInt(startValue)],
                      connect: [true, false],
                    // step: 1,
                      range: {
                          'min': [parseInt(minValue)],
                          'max': [parseInt(maxValue)]
                      }
                  });

                  c.noUiSlider.on('update', function(a, b) {
                      d.textContent = a[b];
                  });
              })
          }
          if ($("#input-slider-range")[0]) {
              var c = document.getElementById("input-slider-range"),
                  d = document.getElementById("input-slider-range-value-low"),
                  e = document.getElementById("input-slider-range-value-high"),
                  f = [d, e];

              noUiSlider.create(c, {
                  start: [parseInt(d.getAttribute('data-range-value-low')), parseInt(e.getAttribute('data-range-value-high'))],
                  connect: !0,
                  range: {
                      min: parseInt(c.getAttribute('data-range-value-min')),
                      max: parseInt(c.getAttribute('data-range-value-max'))
                  }
              }), c.noUiSlider.on("update", function(a, b) {
                  f[b].textContent = a[b]
              })
          }
        
        // Tooltip
        $('[data-toggle="tooltip"]').tooltip();

        // Popover
        $('[data-toggle="popover"]').popover();  
    });</script><script src="/vuelazykit.github.io/js/chunk-vendors.34b6865f.js"></script><script src="/vuelazykit.github.io/js/app.27b3d736.js"></script></body></html>
